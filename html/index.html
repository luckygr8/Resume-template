<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Resume</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet"> 
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>

    <link rel="stylesheet" href="../css/index.css">
</head>
<body>

    <!-- TOP NAVIGATION -->
    <div class="container-fluid fixed" id="top-nav">
        <div class="row">
            <div class="b col-4">
                <img src="../res/svg/name.svg" alt="">
            </div>
            <div class="b col-8">
                <span class="top-nav-item"><i class="fas fa-home"></i></span>
                <span class="top-nav-item"><i class="fas fa-code"></i></span>
                <span class="top-nav-item"><i class="fas fa-graduation-cap"></i></span>
                <span class="top-nav-item"><i class="fa fa-pie-chart"></i></span>
                <span class="top-nav-item"><i class="fas fa-envelope"></i></span>
            </div>
        </div>
    </div>
    <!-- TOP NAVIGATION -->

    <!-- SIDE NAVIGATION -->
    <div class="container fixed" id="side-nav">
        <div class="row">
            <div class="col-2"><img src="../res/svg/arrowhead.svg" alt=""></div>
            <div class="col-9 subtitle2">Home</div>
        </div>
        <div class="row">
            <div class="col-2"><img src="../res/svg/arrowhead.svg" alt=""></div>
            <div class="col-9 subtitle2">Skills</div>
        </div>
        <div class="row">
            <div class="col-2"><img src="../res/svg/arrowhead.svg" alt=""></div>
            <div class="col-9 subtitle2">Education</div>
        </div>
        <div class="row">
            <div class="col-2"><img src="../res/svg/arrowhead.svg" alt=""></div>
            <div class="col-9 subtitle2">Experience</div>
        </div>
        <div class="row">
            <div class="col-2"><img src="../res/svg/arrowhead.svg" alt=""></div>
            <div class="col-9 subtitle2">Contact</div>
        </div>
    </div>
    <!-- SIDE NAVIGATION -->

    <!-- NAME SVG -->
    <img src="../res/svg/name.svg" id="name-svg" alt="">
    <!-- NAME SVG -->

    <!-- MAIN CONTAINER -->
    <div class="container-fluid">

        <!-- INTRODUCTION ROW -->
        <div class="row top-xl b" id="INTRODUCTION">

            <!-- PHOTO COLUMN -->
            <div class="col-lg-4 offset-lg-2 b">
                <div class="row justify-content-center">
                    <img src="../res/jpg/man.png" alt="res not found" id="man-image">
                </div>
            </div>
            <!-- PHOTO COLUMN -->

            <!-- INFORMATION COLUMN -->
            <div class="col-lg-6 d-flex b">
                <div class="row flex-dir-col align-self-end b">
                    <div class="subtitle2 pl-4 pt-4">ABOUT ME</div>
                    <div class="pl-4 pt-4 h3 blue-color">Sean</div>
                    <div class="pl-4 h3 blue-color">Jensen</div>
                    <div class="f20 lig pl-4 pt-3">Highly capable Product Manager with 4+ years</div>
                    <div class="f20 lig pl-4">experience in multinational companies</div>
                    <div class="f20 lig pl-4 pt-2">One of my client sites received a 2018 webby award for</div>
                    <div class="f20 lig pl-4">Best Navigation</div>
                    </div>
            </div>
            <!-- INFORMATION COLUMN -->

        </div>
        <!-- INTRODUCTION ROW -->

    </div>
    <!-- MAIN CONTAINER -->

    
</body>
<script src="../js/index.js"></script>
</html>
